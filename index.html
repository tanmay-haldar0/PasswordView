<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Shower</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="password" class="password" id="pass" />
      <span id="icon" class="icon">
        <i class="fa-solid fa-eye-slash" onclick="passShow()"></i>
      </span>
    </div>

    <div class="watermark">
      <img
        src="CodeAtomic.png"
        alt="Created By CodeAtomic"
        style="width: 300px"
      />
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/341ec05007.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
